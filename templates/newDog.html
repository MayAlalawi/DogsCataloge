{% extends "main.html" %}
{% block content %}
{% include "header.html" %}


	<div class="row divider blue">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner main">
		<div class="col-md-1"></div>
		<div class="col-md-11 padding-none">
			<h1>Add New Dog</h1>
		</div>
	</div>

	<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>

<form action="{{url_for('newDog')}}"  method="POST">
    <div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the dog">
                    
                    <label for="height">Height:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="height" placeholder="heightin inches">
                        <div class="input-group-addon">inches</div>
					</div>
                    
                    <label for="weight">Weight:</label>
					<div class="input-group">
						<input type ="text" class="form-control" maxlength="10" name="weight" placeholder="weight pounds">
                        <div class="input-group-addon">pounds</div>
					</div>
                    
                    <label for="name">Temperament:</label>
					<input type ="text" maxlength="50" class="form-control" name="temperament"placeholder="temperaments of the dog">
                    
					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="4" name="description" placeholder="Description of the dog"></textarea>
                    <p>Dog Group:</p>
                <select name="group_id">
                <option value=1 >Sporting Group</option>
                <option value=2 >Hound Group</option>
                <option value=3 >Working Group</option>
                <option value=4 >Terrier Group</option>
                <option value=5 >Toy Group</option>
                <option value=6 >Non-Sporting Group</option>
                <option value=7 >Herding Group</option>
                </select>
                    <br><br>

  
			<button type="submit" class="btn btn-default" id="submit" type="submit">
                <span class="glyphicon glyphicon-ok " aria-hidden="true"></span>Add
            </button>
                    
            <a href = "{{url_for('showDogCatalog')}}">
                <button type="button" class="btn btn-default">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                    Cancel</button>
            </a>
            </br></br>
				</div>
			</form>
		</div>
	</div>
