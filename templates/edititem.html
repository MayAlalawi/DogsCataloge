{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Dog Item
			<figure class="creator">
				<img src="{{ url_for('static', filename='blank_user.gif') }}">
				
			</figure>
			</h1>

		</div>
	</div>
<div class = 'flash'>
		      {% with messages = get_flashed_messages() %}
      {% if messages %}
          
        <ul>
        {% for message in messages %}
            <li> <strong> {{ message }} </strong> </li>
        {% endfor %}
        </ul>
        {% endif %}
    {% endwith %}

</div>
<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{url_for('editItem' ,group_id=group_id, dog_id=dog_id, editedDog=editedDog)}}" method = "post">
				<div class="form-group">
                    
					<label for="name">Name:</label>
                    <input type="text" maxlength="100" class="form-control" name="name"  placeholder = '{{editedDog.name}}'>


					<label for="temperament">Temperament:</label>
						<input type ="text" maxlength="10" class="form-control" name="temperament" placeholder = "{{editedDog.temperament}}">
					
                    
                    <label for="weight">Weight:</label>
						<input type ="text" maxlength="10" class="form-control" name="weight" placeholder = "{{editedDog.weight}}">
                        
                    
                    <label for="height">Height:</label>
						<input type ="text" maxlength="10" class="form-control" name="height" placeholder = "{{editedDog.height}}">
                        
					
            
            
                    <label for="description">Description:</label>
					<textarea class="form-control" maxlength="250" rows="5" name="description">{{editedDog.description}}</textarea>
				
                    <p>Dog Groups:</p>
                      <select name="group_id">
                        <option value="" selected="selected"></option>
                        <option value=1 >Sporting Group</option>
                        <option value=2 >Hound Group</option>
                        <option value=3 >Working Group</option>
                        <option value=4 >Terrier Group</option>
                        <option value=5 >Toy Group</option>
                        <option value=6 >Non-Sporting Group</option>
                        <option value=7 >Herding Group</option>
                      </select>
                      </br></br>
    
            
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					   <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                        Update
                    </button>
    
					<a href = "{{url_for('showItem',group_id=group_id, dog_id=dog_id)}}" class="btn btn-default delete">
						
						  <span class="glyphicon glyphicon-remove" aria-hidden="true">
                            </span>
                            Cancel
                        
					</a>
				</div>
			</form>
		</div>
</div>
